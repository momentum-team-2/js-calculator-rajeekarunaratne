<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <script defer type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <header>
            <h1 class="main-header">JS Calculator</h1>
        </header>
        <div style="text-align:center" class="calc-container">
            <button id="clear" class="dark">C</button>
            <div id="display" class="dark"></div>
            <button id="seven" class="dark">7</button>
            <button id="eight" class="dark">8</button>
            <button id="nine" class="dark">9</button>
            <button id="divide" class="light">/</button>
            <button id="four" class="dark">4</button>
            <button id="five" class="dark">5</button>
            <button id="six" class="dark">6</button>
            <button id="multiply" class="light">X</button>
            <button id="one" class="dark">1</button>
            <button id="two" class="dark">2</button>
            <button id="three" class="dark">3</button>
            <button id="minus" class="light">-</button>
            <button id="zero" class="dark">0</button>
            <button id="decimal" class="dark">.</button>
            <button id="equal" class="dark">=</button>
            <button id="add" class="light">+</button>
        </div>
    
    
    
    
    </body>
</html>
